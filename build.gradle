plugins {
    id 'java'
}

group 'com.zjmeow.window'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    dependencies {
        compile group: 'org.apache.flink', name: 'flink-core', version: '1.11.2'
        compile group: 'org.apache.flink', name: 'flink-java', version: '1.11.2'
        compile group: 'org.apache.flink', name: 'flink-streaming-java_2.12', version: '1.11.2'
        compile group: 'org.apache.flink', name: 'flink-runtime_2.12', version: '1.11.2'
        compile group: 'org.apache.flink', name: 'flink-clients_2.12', version: '1.11.2'
        compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
        compile group: 'org.projectlombok', name: 'lombok', version: '1.18.16'
        compile group: 'com.google.guava', name: 'guava', version: '30.1-jre'
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
